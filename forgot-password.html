<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور - Pulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page forgot-password-page">
    <div class="auth-container">
        <div class="brand-side">
            <div class="brand-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <div class="logo-text">Pulse</div>
                </div>
                <div class="welcome-text">
                    <h1>استعادة كلمة المرور</h1>
                    <p>أدخل بريدك الإلكتروني لإرسال رابط إعادة التعيين</p>
                </div>
            </div>
        </div>
        
        <div class="auth-side">
            <div class="auth-header">
                <a href="login.html" class="back-home">
                    <i class="fas fa-arrow-right"></i>
                    <span>العودة لتسجيل الدخول</span>
                </a>
            </div>

            <div class="auth-card">
                <div class="auth-content">
                    <h2>استعادة كلمة المرور</h2>
                    <form class="auth-form" id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="ادخل بريدك الإلكتروني" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-paper-plane"></i>
                            إرسال رابط الاستعادة
                        </button>

                        <div class="auth-footer">
                            <p>
                                <span>تذكرت كلمة المرور؟</span>
                                <a href="login.html">سجل الدخول الآن</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
